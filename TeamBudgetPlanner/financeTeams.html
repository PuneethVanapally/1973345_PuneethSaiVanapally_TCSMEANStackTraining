<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="finance.css">
</head>

<body style="text-align: center;">
    <h1>Finance Teams</h1>
   
        <table id="myTable">
            <tr>
              <th>Client Name</th>
              <th>Project Name</th>
              <th>Budget</th>
            </tr>
          </table>
        
        <a href="index.html">Back</a>
 
</body>

<script>
    console.log(JSON.parse(sessionStorage.getItem('details')));
    var cname = sessionStorage.getItem('cname');
    var pname = sessionStorage.getItem('pname');
    var budget = sessionStorage.getItem('budget');

    var old = JSON.parse(sessionStorage.getItem('details')) || [];

    console.log(old)

    if(cname != null)
    {
        var newItem = {cname, pname, budget};
        sessionStorage.removeItem('cname');
        sessionStorage.removeItem('pname');
        sessionStorage.removeItem('budget');
        old.push(newItem);
    }
    
    sessionStorage.setItem('details', JSON.stringify(old));
    
    var table = document.getElementById("myTable");

   for(var i=0; i<old.length; i++)
   {
    var row = table.insertRow(i+1);

    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);

    cell1.innerHTML= old[i].cname;
    cell2.innerHTML= old[i].pname;
    cell3.innerHTML= old[i].budget;

   }

   
    
</script>
</html>
