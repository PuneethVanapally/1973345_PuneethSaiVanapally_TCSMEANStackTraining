<body>
    <h1 class="heading">Simply Blogging</h1>
    <div>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Add Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">AboutUs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contacts</a>
            </li>
          </ul>
    </div></br>
    <div>
        <div class="container">
            <div class="row">
               <div class="col-4 col">
                    <label class="label">Title:</label>
               </div> 
               <div class="col-6">
                   <input type="text" id="text">
            </div> 
            </div></br>
            <div class="row">
                <div class="col-4 col">
                    <label class="label">Articles:</label>
                </div> 
                 <div class="col-6">
                   <textarea name="article" id="article" cols="50" rows="5"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-4 col">
                    <label class="label">Image</label>
                </div> 
                <div class="col-6">
                    <input type="text" id="img">
                 </div>
            </div>

        </div>

    </div></br>
    <div class="button">
        <button class="btn btn-primary" type="submit" onclick="AddItem()">Add Blog</button>
    </div>

    <div id="blog" class="my-blog">
        <!-- <div class="row col-md-4">
                <div class="blog">
                    <h2>Title</h2>
                    <p>Article</p>
                    <img src="https://media.newyorker.com/photos/59ee325f1685003c9c28c4ad/master/w_2560%2Cc_limit/Heller-Kirkus-Reviews.jpg" alt="">
                </div>
        </div> -->
    </div>

    <script>
        details = JSON.parse(sessionStorage.getItem('detail')) || [];
        // details = [{title: 'Good Book', article: 'its a very good book', img: 'https://media.newyorker.com/photos/59ee325f1685003c9c28c4ad/master/w_2560%2Cc_limit/Heller-Kirkus-Reviews.jpg'}];
        var parentDiv = document.getElementById("blog");

        for(i=0; i<details.length; i++)
        {
            AddBlog(details[i]);
        }

        function AddBlog(det){
            var childDiv = document.createElement('div');
            childDiv.className = "row col-md-4";

            parentDiv.appendChild(childDiv);

            var title = document.createElement('h2');
            title.innerHTML = det.title;

            var article = document.createElement('p');
            article.innerHTML = det.article;

            var img = document.createElement('img');
            img.style.width = '250px';
            img.style.height = '250px';
            img.src = det.img;
            

            childDiv.appendChild(title);
            childDiv.appendChild(article);
            childDiv.appendChild(img);

            
        }

        function readURL(e) {
             console.log(e);

        }

        function AddItem() {
            var title = document.getElementById("text").value;
            var article = document.getElementById("article").value;
            var img = document.getElementById('img').value;
            console.log(img)
            var detail = {
                title: title,
                article: article,
                img: img
            }
            details.push(detail);
            sessionStorage.removeItem('detail');
            sessionStorage.setItem("detail", JSON.stringify(details));
            AddBlog(detail);
        }
        
    </script>
</body>
</html>
