<body>
  <div>
    <h1>Task Tracker</h1>
    <h2>To-do-tasks</h2>
    <form class="tasks" #f="ngForm">
      <label for="">ID:</label>
      <input type="number" class="id" name="id" ngModel><br>
      <label for="">Name:</label>
      <input type="text" class="name" name="name" ngModel><br>
      <label for="">Task:</label>
      <input type="text" class="task" name="task" ngModel><br>
      <label for="">Dead-line:</label>
      <input type="date" class="deadline" name="deadline" ngModel><br>
      <button mat-raised-button color="primary" (click)="clickMe(f)" type="submit">Submit</button>
      <button mat-raised-button color="primary" type="reset">Reset</button>
    </form>
  </div><br><br>
  <div>
    <table class="table" style="width:50%">
      <tr>
        <th><b>ID</b></th>
        <th>Name</th>
        <th>Task</th>
        <th>Dead-line</th>
      </tr>
      
      <tr *ngFor="let detail of details">
        <td> {{detail.id}} </td>
        <td> {{ detail.name }} </td>
        <td> {{detail.task}} </td>
        <td> {{detail.deadline}} </td>
      </tr>
    </table>
  </div>
</body>
